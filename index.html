<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container ">
        <header class="text-center text-light my-4">
            <h1 class="mb-4 text-light">To Do List</h1>
            <form class="search">
                <input type="text" name="search" placeholder="search todos" class="form-control m-auto">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex text-light justify-content-between align-items-center">
                <span>start adding items</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
                      
           
        </ul>

        <form class="add text-center my-4 text-light" >
            <label class="text-align">Add a new todo ...</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>



    </div>
    







    <script src="script.js"></script>
</body>
</html>
